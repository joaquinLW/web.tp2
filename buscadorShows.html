<!DOCTYPE html>
<html>
  <head>
    <title>Buscador de Shows de TV</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
  </head>

  <header>
    <!-- place navbar here -->
    <nav
      class="navbar navbar-expand-sm navbar-light bg-white border border-dark"
    >
      <div class="container-fluid">
        <img src="logo.jpeg" alt="Imagen" width="80 px" />
        <a class="navbar-brand me-auto" href="#">TV Shows</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-3 mb-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Gestion Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listadoUsuarios.html"
                >Listado de Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active bg-info"
                href="buscadorShows.html"
                aria-current="page"
                >Buscador de Shows de TV<span class="visually-hidden"
                  >(current)</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb border border-dark border-1">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
        <li class="breadcrumb-item active">Buscador de Shows de TV</li>
      </ol>
    </nav>
  </header>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-dark">Buscador de Shows de TV</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                id="search-query"
                class="form-control"
                placeholder="Nombre del Show de TV"
                required
              />
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="show-list">
        <!-- Tarjetas de los shows de TV se agregarán aquí -->

        <div class="card" id="cardShow">
          <!-- Contenido de la tarjeta -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="scriptBuscador.js"></script>
  </body>
</html>

    <header>
      <!-- place navbar here -->

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-3 mb-2">
              <li class="nav-item">
                <a
                  class="nav-link active bg-info"

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb border border-dark border-1">

          <li class="breadcrumb-item active">Gestion Estudiantes</li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="text">Lista de Estudiantes</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>Legajo</th>
                  <th>Apellidos</th>
                  <th>Nombres</th>
                  <th>Nota</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="student-list">
                <!-- Aquí se llenará la lista de estudiantes dinámicamente con JavaScript -->
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <div class="add-student-container">
              <h2 class="text">Agregar Estudiante</h2>
              <form id="add-student-form">
                <div class="form-group">
                  <label for="legajo" class="text">Legajo:</label>
                  <input
                    type="text"
                    id="legajo"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="apellidos" class="text">Apellidos:</label>
                  <input
                    type="text"
                    id="apellidos"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nombres" class="text">Nombres:</label>
                  <input
                    type="text"
                    id="nombres"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nota" class="text"> Nota:</label>
                  <input
                    type="number"
                    id="nota"
                    class="form-control"
                    required
                    min="0"
                    max="100"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
